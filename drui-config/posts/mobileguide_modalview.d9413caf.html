<h2>Modal View 弹出对话框</h2>
<p>弹出对话框包含的信息通常需要用户选择操作，其信息通常比较重要。</p>
<h3>呈现方式</h3>
<p>标准弹出对话框有标题、正文、行动选项组成。遇到特殊情况可以去除标题，也可加入图片以便更有效得传达信息。</p>
<div class="drui-md-multi-images">
<img src="/drui-config/images/mobile_guide/modalview_1.34deeea9.png" description="带标题" align="left">
<img src="/drui-config/images/mobile_guide/modalview_2.862882b1.png" description="不带标题" align="left">
<img src="/drui-config/images/mobile_guide/modalview_3.15e0836e.png" description="带图片对话框" align="left">
</div>
<h3>描述性操作</h3>
<div hasmanyimage="">
<img src="/drui-config/images/mobile_guide/modalview_5.5f17eba2.png" data-many="true" data-isright="true" alt="正确" description="圆角随形状大小变化关系" align="“right”">
<img src="/drui-config/images/mobile_guide/modalview_4.9c0de453.png" data-many="true" data-iserror="true" alt="错误" description="圆角没有变化" align="“right”">
</div>
<p>对话框中的操作或者CTA(Call to Action)需使用准确的语言描述操作内容。相比简单的「确认」，可以使用户即使不阅读对话框具体内容，也可以快速给予用户操作预期。</p>
