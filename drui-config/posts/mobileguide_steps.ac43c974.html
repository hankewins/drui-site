<h1>Steps 步骤条</h1>
<p>步骤条展示了步骤的步数以及当前所处的状态。</p>
<h2>使用场景</h2>
<img src="/drui-site/drui-config/images/mobile_guide/steps.00e4e164.png" align="right">
<p>当用户的操作与其期待的结果之间有时间间隔需要耐心等待时。设计师可以使用步骤条来为用户做预期管理。明确告知用户步骤进度可以帮助用户理解当前状态，避免恐慌和焦虑。
以下表格列出了常用的场景：</p>
