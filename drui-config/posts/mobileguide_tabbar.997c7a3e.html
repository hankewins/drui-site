<h1>TabBar 标签栏</h1>
<p>标签栏在页面的底部，让用户可以在不同的页面之间快速切换。</p>
<h2>原则与规范</h2>
<img src="/drui-config/images/mobile_guide/Tabbar.af8149e6.png" align="right">
<p><strong>不超过5项</strong>
标签栏用来组织信息架构在一个层级的页面。它可以使app信息层级更扁平。项目数量不可超过5项，否则会移动端一行内难以容纳。若一级导航数量过多，应当考虑优化信息架构。</p>
<p><strong>次级页面避免使用</strong>
如果一级导航使用了TabBar，在次级页面中应避免使用。否则会对用户产生严重困扰。</p>
