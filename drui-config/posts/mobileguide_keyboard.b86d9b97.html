<h1>Customized Keyboard 安全键盘</h1>
<p>对于不同的输入场景，为用户提供定制的安全键盘可以方便用户输入的同时，传达「安全」的操作体验。</p>

<h2>金额类</h2>
<img src="/drui-config/images/mobile_guide/keyboard_1.ecd3551b.png" align="right">
<p>金额类键盘带有小数点与双0输入</p>
<h2>纯数字类</h2>
<img src="/drui-config/images/mobile_guide/keyboard_2.d406856f.png" align="right">
<p>纯数字类键盘除了0-9外不带有任何其他符号</p>
<h2>身份证</h2>
<img src="/drui-config/images/mobile_guide/keyboard_3.5a0da231.png" align="right">
<p>身份证类键盘提供“X”额外输入</p>
<h2>交易密码</h2>
<img src="/drui-config/images/mobile_guide/keyboard_4.93572230.png" align="right">
<p>交易密码类键盘由于输入完6位数字后自动判断正误，所以无需“确定”按钮。</p>
