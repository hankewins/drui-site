<h1>Toast 提示</h1>
<p>Toast是一种轻量级的反馈提示，适合单向传递简要信息，无需用户针对Toast进行操作。</p>
<h2>原则和规范</h2>
<img src="/drui-site/drui-config/images/mobile_guide/Toast.86bbdfff.png" align="right">
<p>Toast通常用在成功、失败或提示等显示反馈信息的场合。
Toast通常短暂停留3秒左右后自动消失，因此<strong>提示文字必须简短</strong>（建议不超过15个字）
在传达成功/失败信息时，可以配以图形以帮助用户快速理解。
设计上避免连续多个Toast同时出现的情况。 若无法避免需要等待第一个toast消失后再出现下一个。</p>
